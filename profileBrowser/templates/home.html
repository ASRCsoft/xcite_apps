{% extends "base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block head_content %}
<!-- the site-wide css file -->
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<!-- stuff for this page -->
<!-- <script type="text/javascript" src="{% static 'profiles/js/main.js' %}"></script> -->
<style>
 #carousel-example-generic {
     max-width: 1000px;
     margin: 0 auto;
 }
 #carousel-example-generic .carousel-control {
     background-image: none;
 }
</style>
{% endblock %}

{% block content %}
<!-- <header>
     <h2>xCITE Data Lab</h2>
     </header> -->

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="5000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
	<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	<li data-target="#carousel-example-generic" data-slide-to="1"></li>
	<li data-target="#carousel-example-generic" data-slide-to="2"></li>
	<li data-target="#carousel-example-generic" data-slide-to="3"></li>
	<li data-target="#carousel-example-generic" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
	<div class="item active">
	    <img src="{% static 'img/xcite_concept.png' %}" alt="...">
	    <!-- <div class="carousel-caption">
		 ...
		 </div> -->
	</div>
	<div class="item">
	    <img src="{% static 'img/slide_hysplit.png' %}" alt="...">
	    <!-- <div class="carousel-caption">
		 ...
		 </div> -->
	</div>
	<div class="item">
	    <img src="{% static 'img/jupyterhub_slide.png' %}" alt="...">
	    <!-- <div class="carousel-caption">
		 ...
		 </div> -->
	</div>
	<div class="item">
	    <img src="{% static 'img/slide_flux.png' %}" alt="...">
	    <!-- <div class="carousel-caption">
		 ...
		 </div> -->
	</div>
	<div class="item">
	    <img src="{% static 'img/emacs_slide.png' %}" alt="...">
	    <!-- <div class="carousel-caption">
		 ...
		 </div> -->
	</div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	<span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	<span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
