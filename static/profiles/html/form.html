<div>
    {{#if options.label}}
    <legend>{{options.label}}</legend>
    {{/if}}

    {{#if options.helpers}}
    {{#each options.helpers}}
    <p class="alpaca-helper help-block {{#if options.helperClass}}{{options.helperClass}}{{/if}}">
        <i class="alpaca-icon-16 glyphicon glyphicon-info-sign"></i>
        {{{.}}}
    </p>
    {{/each}}
    {{/if}}

    <div class="container-fluid">
	<div class="row">
            <div class="col-md-6" id="left"></div>
            <div class="col-md-6" id="right"></div>
	</div>
    </div>
</div>
